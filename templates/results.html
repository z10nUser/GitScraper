<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Results</title>
</head>
<body>
    <h1>Results</h1>
    <ul>
        {% for project in projects %}
            <li>
                <h2>{{ project.name }}</h2>
                <p>{{ project.description }}</p>
                <p>Stars: {{ project.stars }}</p>
                <p>Creator: {{ project.creator }}</p>
                <p>URL: {{ project.url }}</p>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
