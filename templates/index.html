<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GitHub Scrapper</title>
</head>
<body>
    <h1>GitHub Scrapper</h1>
    <form action="/" method="post">
        <label for="keyword">Keyword or phrase:</label>
        <input type="text" id="keyword" name="keyword" required>
        <br><br>
        <label for="num_pages">Number of pages to scrape:</label>
        <input type="number" id="num_pages" name="num_pages" min="1" value="1" required>
        <br><br>
        <input type="submit" value="Search">
    </form>
</body>
</html>
